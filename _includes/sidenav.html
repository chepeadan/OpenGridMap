{% if include.sidenav_items %}
<nav class="subnav">
    <ul class="subnav__list">
    {% for item in include.sidenav_items %}
        <li class="subnav__item"><a href="{{ item.url }}" class="subnav__link {% if page.url == item.url %} subnav__link--active {% endif %}">{{ item.label }}</a></li>
    {% endfor %}
    </ul>
</nav>
{% endif %}
